<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% for pro in products %}
    <h1>{{pro.name}}</h1>
    <img src="{{pro.img.url}}" style="width: 500px; height: 300px;">
    <h2>{{pro.desc}}</h2>
    <h3>{{pro.price}}</h3>
    {% endfor %}
</body>
</html>
